<table class="table table-hover">

            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index" class="animate__animated animate__fadeIn">
            <td>{{i + 1}}</td>
            <td><img [src]="item.flag" [alt]="item.name" class="small-flag"></td>

        </tr>
    </tbody>
