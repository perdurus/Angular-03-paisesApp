<div class="animate__animated animate__fadeIn">
<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="getSugerencias($event)" 
            [placeholder]="placeholder"
            [sugerencias]="sugerencias"
            tipoBusqueda="CAP"></app-pais-input>
    </div>
</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger">No e encontro nada con el t√©rmino {{termino}}</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises] = "paises"></app-pais-tabla>
    </div>
</div>
</div>
